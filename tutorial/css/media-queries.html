<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <p>
            This helps us to add styles for different kinds of devices. It is one of the major
            pioneers for responsive design. They allow us to style elements depending on the screen
            size
        </p>
        <fieldset>
            <code>
                <pre>
@media screen only and (min-width: 576px) {
    .color {
        color: red;
    }
}
                </pre>
            </code>
        </fieldset>
    </body>
</html>
