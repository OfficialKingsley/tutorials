<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>
        <dl>
          <dt>==</dt>
          <dd>Is equal to</dd>
        </dl>
      </li>
      <li>
        <dl>
          <dt>&lt;=</dt>
          <dd>is less than or equal to</dd>
        </dl>
      </li>
      <li>
        <dl>
          <dt>>=</dt>
          <dd>Is greater than or equal to</dd>
        </dl>
      </li>
      <li>
        <dl>
          <dt>!=</dt>
          <dd>is not equal to</dd>
        </dl>
      </li>
      <li>
        <dl>
          <dt>&lt;</dt>
          <dd>Is less than</dd>
        </dl>
      </li>
      <li>
        <dl>
          <dt>&gt;</dt>
          <dd>Is greater than or equal to</dd>
        </dl>
      </li>
      <li>
        <dl>
          <dt></dt>
          <dd></dd>
        </dl>
      </li>
    </ul>
  </body>
</html>
