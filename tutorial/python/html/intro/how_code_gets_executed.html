<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>In python, code gets executed line by line. Therefore, if we type:</p>
    <fieldset>
      <code>
        <pre>
print("Hello world")
print("o----")
print(" ||||")
        </pre>
      </code>
      <fieldset>
        <legend>output</legend>
        <code>
          <pre>
Hello world
o----
 ||||
          </pre>
        </code>
      </fieldset>
    </fieldset>
  </body>
</html>
